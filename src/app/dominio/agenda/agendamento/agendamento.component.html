<div>
    <h1 class="titulo"> Agendamento</h1>
    <mat-card >
        <!-- <form> -->
            <div fxLayout="row wrap">
                <div>
                    <button (click)="anteriorDia()" class="voltar" mat-button> < </button>
                </div>
                <div fxFlex="35%" *ngIf="data">
                    <mat-form-field appearance="outline">
                        <mat-label>data</mat-label>
                        <input matInput type="date" (change)="changeData()"  [(ngModel)]="data">
                    </mat-form-field>
                </div>
                <div>
                    <button (click)="proximoDia()" class="voltar" mat-button > > </button>
                </div>
            </div>
        <!-- </form> -->
        <mat-card-content class="pesquisar-card">
            <table *ngIf="agenda">
                <thead>
                    <td>
                        <span></span>
                    </td>
                    <td class="table-cabecalho" *ngFor="let medicos of agenda.medicos">
                        <span>{{medicos.nome}}</span>
                    </td>
                </thead>
                <tr *ngFor="let horarioAgenda of agenda.horarios">
                    <td class="col-horario">
                        <span>{{horarioAgenda.horario}}</span>
                    </td>
                    <td style="border-bottom: 1px solid rgb(179, 205, 228);" *ngFor="let agendamento of horarioAgenda.agendamentos">
                        
                        <div *ngIf="agendamento" (click)="detalharAgendamento(agendamento)">
                            <span>{{agendamento.descricao}}</span>
                        </div>
                    </td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
    <div class="control-button">
        <button mat-button class="forms-wrapper-primaryButton">SALVAR</button>
        <button mat-stroked-button (click)="voltar()" class="voltar">VOLTAR</button>
    </div>
</div>
